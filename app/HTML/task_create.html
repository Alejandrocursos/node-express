<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una tarea</title>
</head>
<body>
    <main>
        <form method="POST">
            <h1>Crear Tarea</h1>
            <input type="hidden" name="_csrf" value="{{ csrfToken }}">
            
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Insertar título de la tarea">

            <label for="descripcion">Descripción</label>
            <input type="textarea" id="descripcion" name="descripcion"  placeholder="Insertar descripción de la tarea">

            <button type="submit">Agregar tarea</button>

            
            

        </form>
    </main>
    
</body>
</html>
